<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator by Ter_Webs</title>
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="calc-screen">
                <h4 id="displayOp" class="display-ops"> </h4>
                <h1 id="displayNum" class="display">0</h1>
            </div>
            <div class="calc-row">
                <button id="clear">C</button>
                <button id="back">โซ</button>
                <button id="percent">%</button>
                <button id="div" class="operator">รท</button>
            </div>
            <div class="calc-row">
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="mult" class="operator">x</button>
            </div>
            <div class="calc-row">
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="minus" class="operator">-</button>
            </div>
            <div class="calc-row">
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button class="operator" id="sum">+</button>
            </div>
            <div class="calc-row">
                <button id="negative">+/-</button>
                <button id="number">0</button>
                <button id="number">.</button>
                <button id="result" class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
