<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator by Web</title>
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="calc-screen">
                <h2 class="display">0</h2>
            </div>
            <div class="calc-row">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>/</button>
            </div>
            <div class="calc-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="calc-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="calc-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="calc-row">
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
